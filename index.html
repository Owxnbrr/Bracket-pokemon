<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bracket Tournoi</title>
  <style>
    :root{
      --bg:#071b3a;
      --panel:#0b2b57;
      --card:#0f3b78;
      --line:#b7c7ff55;
      --text:#eaf0ff;
      --muted:#a9b7e6;
      --accent:#ff8a2a;
      --gap:26px;
      --roundGap:56px;
      --cardW:320px;
      --cardH:64px;
      --radius:14px;
      --shadow: 0 10px 30px rgba(0,0,0,.28);
      --stroke: 2px;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 500px at 70% 25%, #1b6bdc55, transparent 60%),
                  radial-gradient(900px 500px at 20% 60%, #2a8bff40, transparent 55%),
                  linear-gradient(180deg, #061634, #04102a 70%, #030b1d);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:min(1200px, 100%);
      background: linear-gradient(180deg, #08224a90, #071b3a90);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding:22px 18px 18px;
      backdrop-filter: blur(8px);
    }

    .top{
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .title{
      display:flex; flex-direction:column; gap:6px;
    }
    .title h1{
      margin:0;
      letter-spacing:.08em;
      font-size: 42px;
      font-weight: 900;
    }
    .title .sub{
      color:var(--muted);
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg, #0b2b57, #0f3b78);
      border: 1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius: 999px;
      color: var(--text);
      font-weight:800;
      letter-spacing:.05em;
      text-transform:uppercase;
      font-size:12px;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,138,42,.18);
    }

    /* BRACKET LAYOUT */
    .bracket{
      display:flex;
      gap: var(--roundGap);
      overflow:auto;
      padding: 8px 4px 18px;
    }

    .round{
      position:relative;
      min-width: var(--cardW);
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }

    .roundHeader{
      color: var(--muted);
      text-transform:uppercase;
      letter-spacing:.12em;
      font-size: 12px;
      font-weight: 800;
      margin: 6px 0 4px;
      padding-left: 6px;
    }

    /* Match card */
    .match{
      position:relative;
      width: var(--cardW);
      height: var(--cardH);
      border-radius: var(--radius);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      display:grid;
      grid-template-columns: 1fr 52px;
      align-items:stretch;
    }
    .match .names{
      padding: 10px 12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      font-weight:800;
      line-height:1;
    }
    .row .name{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 250px;
    }
    .row small{
      color: var(--muted);
      font-weight:700;
    }
    .scoreBox{
      background: var(--accent);
      color:#1a0f06;
      font-weight: 1000;
      font-size: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      letter-spacing:.03em;
    }

    .winner .name{ color: #ffffff; }
    .loser .name{ color: #d7defa; opacity:.85; }

    /* Connectors: from this match to next round */
    .match[data-next]::after{
      content:"";
      position:absolute;
      right:-30px;
      top: 50%;
      width: 30px;
      height: var(--stroke);
      background: var(--line);
      transform: translateY(-50%);
    }

    /* Vertical + horizontal connectors drawn on the NEXT round column */
    .round.nextRound .slot{
      position:relative;
    }
    .round.nextRound .slot::before{
      content:"";
      position:absolute;
      left:-30px;
      top: 0;
      bottom: 0;
      width: 30px;
      pointer-events:none;
    }

    /* helper line element */
    .vline{
      position:absolute;
      left:-30px;
      width: var(--stroke);
      background: var(--line);
      top: 0;
      bottom: 0;
    }
    .hline{
      position:absolute;
      left:-30px;
      height: var(--stroke);
      background: var(--line);
      width: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Slots in later rounds so we can position connector lines */
    .slot{
      position:relative;
      width: var(--cardW);
      height: var(--cardH);
      display:flex;
      align-items:stretch;
    }

    /* Final highlight */
    .finalBadge{
      margin-left:6px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      color: #ffd9bf;
    }
    .finalBadge span{
      background: rgba(255,138,42,.14);
      border:1px solid rgba(255,138,42,.25);
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    /* small screens */
    @media (max-width: 520px){
      :root{ --cardW: 280px; --roundGap: 36px; }
      .title h1{ font-size: 34px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <div class="sub">Cobblemon • Tournoi • Élimination directe</div>
        <h1>BRACKET</h1>
      </div>
      <div class="badge"><span class="dot"></span> Single Elim • 6–7 joueurs</div>
    </div>

    <div id="bracket" class="bracket" aria-label="Bracket tournoi"></div>
  </div>

<script>
/**
 * Bracket single elimination pour 7 joueurs (Élimination directe)
 * - 3 matchs au 1er tour + 1 BYE (1 joueur direct en demi)
 * - Ordre des joueurs FIXE (pas de shuffle, pas de changement au reload)
 */
const players = [
  "Owxnbrr",
  "Turuk",
  "King",
  "Zaliky",
  "Sensei",
  "Nessia",
  "Loufox",
];

const is7 = players.length === 7;
const is6 = players.length === 6;
if (!is6 && !is7) {
  alert("Mets 6 ou 7 joueurs dans le tableau players.");
}

// Build rounds structure
const round1 = [];
let idx = 0;

if (is6) {
  round1.push(makeMatch(players[idx++], players[idx++], "QF A"));
  round1.push(makeMatch(players[idx++], players[idx++], "QF B"));

  const bye1 = players[idx++];
  const bye2 = players[idx++];

  const semi1 = makeMatch("Gagnant QF A", bye1 + " (BYE)", "SF 1");
  const semi2 = makeMatch("Gagnant QF B", bye2 + " (BYE)", "SF 2");

  renderBracket([round1, [semi1, semi2], [makeMatch("Gagnant SF 1", "Gagnant SF 2", "FINALE")]]);
}

if (is7) {
  round1.push(makeMatch(players[idx++], players[idx++], "QF A", "1-0", "a")); // a = joueur du haut
  round1.push(makeMatch(players[idx++], players[idx++], "QF B", "0-1", "b")); // b = joueur du bas
  round1.push(makeMatch(players[idx++], players[idx++], "QF C", "1-0", "a"));

  const bye = players[idx++];

  const qfA_w = getWinner(round1[0]);
  const qfB_w = getWinner(round1[1]);
  const qfC_w = getWinner(round1[2]);

  const semi1 = makeMatch(qfA_w, bye + " (BYE)", "SF 1", "1—0", "a");
  const semi2 = makeMatch(qfB_w, qfC_w, "SF 2", "0—1", "b");

  renderBracket([
    round1,
    [semi1, semi2],
    [makeMatch("Gagnant SF 1", "Gagnant SF 2", "FINALE", "—")]
  ]);
}



// ------------ UI Render ------------

function renderBracket(rounds){
  const el = document.getElementById("bracket");
  el.innerHTML = "";

  rounds.forEach((round, rIndex) => {
    const col = document.createElement("div");
    col.className = "round" + (rIndex > 0 ? " nextRound" : "");
    col.innerHTML = `<div class="roundHeader">${roundTitle(rIndex, rounds.length)}</div>`;

    round.forEach((m) => {
      const slot = document.createElement("div");
      slot.className = "slot";

      const card = document.createElement("div");
      card.className = "match";
      card.dataset.label = m.label;

      const score = m.score ?? "";

      card.innerHTML = `
        <div class="names">
          <div class="row winner"><span class="name">${escapeHtml(m.a)}</span><small>${m.tagA ?? ""}</small></div>
          <div class="row loser"><span class="name">${escapeHtml(m.b)}</span><small>${m.tagB ?? ""}</small></div>
        </div>
        <div class="scoreBox">${score}</div>
      `;

      slot.appendChild(card);
      col.appendChild(slot);
    });

    if (rIndex === rounds.length - 1) {
      const badge = document.createElement("div");
      badge.className = "finalBadge";
      badge.innerHTML = `<span>Finale</span> <div style="opacity:.9">BO1 (ou BO3)</div>`;
      col.insertBefore(badge, col.children[1]);
    }

    el.appendChild(col);
  });

  drawConnectors(el);
}

function drawConnectors(container){
  const cols = [...container.querySelectorAll(".round")];

  for (let i = 0; i < cols.length - 1; i++){
    const fromSlots = [...cols[i].querySelectorAll(".slot")];
    const toSlots = [...cols[i+1].querySelectorAll(".slot")];

    const pairs = [];
    if (fromSlots.length === 2 && toSlots.length === 2) {
      pairs.push({from:[0], to:0, single:true});
      pairs.push({from:[1], to:1, single:true});
    } else if (fromSlots.length === 3 && toSlots.length === 2) {
      pairs.push({from:[0], to:0, single:true});       // QF A -> SF 1 (avec BYE)
      pairs.push({from:[1,2], to:1, single:false});    // QF B & QF C -> SF 2
    } else if (fromSlots.length === 2 && toSlots.length === 1) {
      pairs.push({from:[0,1], to:0, single:false});
    } else {
      for (let t=0; t<toSlots.length; t++){
        const a = t*2, b = t*2+1;
        if (b < fromSlots.length) pairs.push({from:[a,b], to:t, single:false});
        else if (a < fromSlots.length) pairs.push({from:[a], to:t, single:true});
      }
    }

    pairs.forEach(p => {
      const toSlot = toSlots[p.to];

      p.from.forEach(fi => {
        const fromCard = fromSlots[fi].querySelector(".match");
        fromCard.dataset.next = "1";
      });

      if (p.single){
        const h = document.createElement("div");
        h.className = "hline";
        toSlot.appendChild(h);
        return;
      }

      const firstFromRect = fromSlots[p.from[0]].getBoundingClientRect();
      const lastFromRect  = fromSlots[p.from[p.from.length-1]].getBoundingClientRect();
      const toRect = toSlot.getBoundingClientRect();

      const top = (firstFromRect.top + firstFromRect.bottom)/2 - toRect.top;
      const bot = (lastFromRect.top + lastFromRect.bottom)/2 - toRect.top;

      const v = document.createElement("div");
      v.className = "vline";
      v.style.top = `${Math.min(top, bot)}px`;
      v.style.height = `${Math.abs(bot - top)}px`;

      const h = document.createElement("div");
      h.className = "hline";

      toSlot.appendChild(v);
      toSlot.appendChild(h);
    });
  }
}

// ------------ Data helpers ------------

function makeMatch(a, b, label, score, winner){
  return { a, b, label, score, winner }; // winner = "a" ou "b"
}


function roundTitle(i, total){
  if (i === 0) return "Quarts";
  if (i === total-1) return "Finale";
  return "Demi-finales";
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  }[s]));
}
function getWinner(match){
  if (match.winner === "a") return match.a;
  if (match.winner === "b") return match.b;
  return "Gagnant " + match.label;
}

</script>

</body>
</html>
